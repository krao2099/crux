<div class="item-content" id="person">
    <h2>Profile</h2>
    <div class="content">
      <div id = "profile">
          <div class = "centered"><img id = "profile-picture" src="img/profile.webp"></img></div>
          <div>
              <% if (logged_in) { %>
                  <h1 class="username"><%= username %></h1>
                <% } else { %>
                  <h1 class="username">guest</h1>
                <% } %>
          </div>
      </div>

      <div id = "account">

          <% if (logged_in) { %>
              <div class = "centered" id = "logout"><button class = "logout-button" onclick="logout()">Logout</button></div>
            <% } else { %>
              <div class = "centered" id = "login-options">
                  <button class = "login-button" id = "login-button">Login</button>
                  <button class = "login-button" id = "create-account-button">Create Account</button>
              </div>
              <div id = "login">
                  <h1>Login</h1>
                  <form id="login-form" onsubmit="login(event)">
                      <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="login_username" name="username" required>
                      </div>
                      <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="login_password" name="password" required>
                      </div>
                      <div class="input-group">
                        <button type="submit">Login</button>
                      </div>
                    </form>
              </div>
              <div id = "create-account">
                  <h1>Create Account</h1>
                  <form id="create-account-form" onsubmit="createUser(event)">
                      <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="create_username" name="username" required>
                      </div>
                      <div class="input-group">
                          <label for="email">Email:</label>
                          <input type="text" id="create_email" name="email" required>
                        </div>
                      <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="create_password" name="password" required>
                      </div>
                      <div class="input-group">
                          <label for="password">Confirm password:</label>
                          <input type="password" id="create_password_confirm" name="password" required>
                        </div>
                      <div class="input-group">
                        <button type="submit">Create Account</button>
                      </div>
                  </form>
              </div>
            <% } %>
      </div>
    </div>
  </div>
